apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-receiver
  namespace: default
  labels:
    app: report-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-receiver
  template:
    metadata:
      labels:
        app: report-receiver
    spec:
      containers:
      - name: report-receiver
        image: report-receiver:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: MAX_REPORTS
          value: "100"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

