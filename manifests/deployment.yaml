apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-observer
  namespace: default
  labels:
    app: ingress-observer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-observer
  template:
    metadata:
      labels:
        app: ingress-observer
    spec:
      serviceAccountName: ingress-observer
      containers:
      - name: ingress-observer
        image: ingress-observer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CLUSTER_NAME
          value: "local-minikube"
        - name: REPORT_ENDPOINT
          value: "http://localhost:8080/report"
        - name: REPORT_INTERVAL
          value: "45"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

